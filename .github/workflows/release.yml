# name: 'C++ CI'
on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions: write-all
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
        
        
      - name: Install Packages
        run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      
      - name: Create Build Directory
        run: |
          cmake -E make_directory ${{github.workspace}}/build

      - name: Configure CMake
        run: | 
          cd ./build
        # cmake ../01_Homework -DPATCH_VERSION=${{ github.run_number }}
          cmake ../02_Homework -DPATCH_VERSION=${{ github.run_number }}
      
      - name: Build  
        run: |
          cd ./build
          cmake --build .
          cmake --build . --target test
          cmake --build . --target package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # asset_path: ./build/helloworld-0.0.${{ github.run_number }}-Linux.deb
          # asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_path: ./build/ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_name: ip_filter-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package



